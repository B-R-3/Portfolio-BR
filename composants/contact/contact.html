<!---------------------------------------------------- contact-------------------------------------------------------------->
<link rel="stylesheet" href="../../styles/contact.css">
<div id="contact" class="contact">
    <form action="https://formsubmit.co/brandon.molina003@gmail.com" method="POST">
        <h1>Me contacter</h1>
        <div class="form-left">
            <input type="text" id="Nom" name="nom" placeholder="Nom" required>
            <input type="text" id="Prenom" name="prenom" placeholder="Prénom" required>
        </div>
        <div class="form-right">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="mobile" name="tel" placeholder="Téléphone" required>
        </div>
        <h4>Laissez place à votre imagination ... </h4>
        <textarea name="msg" placeholder="Écrivez ici !" required></textarea>
        <!-- From Uiverse.io by janisar-hyder -->
        <li class="content__item">
            <button type="submit" value="Envoyer" id="button" class="button1 button--hyperion1">
                <span><span>Envoyer</span></span>
            </button>
        </li>

    </form>
</div>
